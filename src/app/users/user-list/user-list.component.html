<table *ngIf="users && users.length > 0 else empty" class="table table-hover" id="table">
  <thead>
  <tr>
      <td>User Name</td>
      <td>User Email</td>
      <td>User Type</td>
      <td>Admin</td>
      <td colspan="3">Actions</td>
  </tr>
  </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.type }}</td>
        <td>{{ user.is_admin ? "Yes" : "No" }}</td>
        <td><button (click)="showUserDetails(user)" class="btn btn-primary">Details</button></td>
        <td><a [routerLink]="['edit', user.id]" class="btn btn-primary">Edit</a></td>
        <td><button (click)="openDeleteModal(user)" class="btn btn-danger" [disabled]="user.is_admin">Delete</button></td>
      </tr>
    </tbody>
</table>
<ng-template #empty>
  <div *ngIf="users else loading">You have no users yet!</div>
  <ng-template #loading>
    Now loading...
  </ng-template>
</ng-template>
