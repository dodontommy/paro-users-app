<div class="card">
  <div class="card-body">
    <form [formGroup]="userForm">
      <h4>Basic Information</h4>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="UserName" #UserName [(ngModel)] = "user['name']"/>
      </div>
      <div *ngIf="userForm.controls['UserName'].invalid && (userForm.controls['UserName'].dirty || userForm.controls['UserName'].touched)" class="alert alert-danger">
        <div *ngIf="userForm.controls['UserName'].errors">
          User Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" [email]="true" formControlName="UserEmail" #UserEmail [(ngModel)] = "user['email']">
        <div *ngIf="userForm.controls['UserEmail'].invalid && (userForm.controls['UserEmail'].dirty || userForm.controls['UserEmail'].touched)" class="alert alert-danger">
          <div *ngIf="userForm.controls['UserEmail'].errors.email">
            User Email must be a valid email address.
          </div>
          <div *ngIf="userForm.controls['UserEmail'].errors.required">
            User Email must not be blank.
          </div>
        </div>
      </div>
      <div class="multi-form-group-container">
        <div class="form-group side-by-side">
          <label class="col-md-4">User Type</label>
          <select class="form-control" (change)="userTypeChanged()" formControlName="UserType" #UserType [(ngModel)] = "user['type']">
            <option value="freelancer">Freelancer</option>
            <option value="client">Client</option>
            <option value="internal">Internal</option>
          </select>
        </div>
        <div class="form-group side-by-side">
          <label class="col-md-4">Admin</label>
          <fieldset [disabled]="user['type'] != 'internal'">
            <input type="radio" [value]="true" formControlName="UserIsAdmin" #UserIsAdmin [(ngModel)] = "user['is_admin']">
            Yes
            <input type="radio" [value]="false" formControlName="UserIsAdmin" #UserIsAdmin [(ngModel)] = "user['is_admin']">
            No
          </fieldset>
        </div>
      </div>
      <div class="form-group">
        <h4>Address Information</h4>
        <div class="form-group">
          <label class="col-md-4">Street Address</label>
          <input type="text" class="form-control" formControlName="UserStreet" #UserStreet [(ngModel)] = "user['address']['street']">
        </div>
        <div class="form-group">
          <label class="col-md-4">City</label>
          <input type="text" class="form-control" formControlName="UserCity" #UserCity [(ngModel)] = "user['address']['city']">
        </div>
        <div class="form-group">
          <label class="col-md-4">State</label>
          <input type="text" class="form-control" formControlName="UserState" #UserState [(ngModel)] = "user['address']['state']">
        </div>
        <div class="form-group">
          <label class="col-md-4">Zip</label>
          <input type="text" class="form-control" formControlName="UserZip" #UserZip [(ngModel)] = "user['address']['zip']">
        </div>
      </div>
      <div class='form-group'>
        <button (click) = "handleSubmit()" type="button" class="btn btn-primary" [disabled]="userForm.invalid" #formSubmit>
          <span *ngIf="user['id']">Update User</span>
          <span *ngIf="!user['id']">Create User</span>
        </button>
      </div>
    </form>
  </div>
</div>
