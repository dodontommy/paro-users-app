<div class="card">
  <div class="card-body">
    <form [formGroup]="userForm">
      <h4>Basic Information</h4>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="UserName" #UserName [(ngModel)] = "user['name']"/>
      </div>
      <div *ngIf="userForm.controls['UserName'].invalid && (userForm.controls['UserName'].dirty || userForm.controls['UserName'].touched)" class="alert alert-danger">
        <div *ngIf="userForm.controls['UserName'].errors">
          User Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" [email]="true" formControlName="UserEmail" #UserEmail [(ngModel)] = "user['email']">
        <div *ngIf="userForm.controls['UserEmail'].invalid && (userForm.controls['UserEmail'].dirty || userForm.controls['UserEmail'].touched)" class="alert alert-danger">
          <div *ngIf="userForm.controls['UserEmail'].errors.email">
            User Email must be a valid email address.
          </div>
          <div *ngIf="userForm.controls['UserEmail'].errors.required">
            User Email must not be blank.
          </div>
        </div>
      </div>
      <div class="multi-form-group-container">
        <div class="form-group side-by-side">
          <label class="col-md-4">User Type</label>
          <select class="form-control" (change)="userTypeChanged()" formControlName="UserType" #UserType [(ngModel)] = "user['type']">
            <option value="freelancer">Freelancer</option>
            <option value="client">Client</option>
            <option value="internal">Internal</option>
          </select>
        </div>
        <div class="form-group side-by-side">
          <label class="col-md-4">Admin</label>
          <fieldset [disabled]="user['type'] != 'internal'">
            <input type="radio" [value]="true" formControlName="UserIsAdmin" #UserIsAdmin [(ngModel)] = "user['is_admin']">
            Yes
            <input type="radio" [value]="false" formControlName="UserIsAdmin" #UserIsAdmin [(ngModel)] = "user['is_admin']">
            No
          </fieldset>
        </div>
      </div>
      <div class="form-group">
        <h4>Address Information</h4>
        <div class="form-group">
          <label class="col-md-4">Street Address</label>
          <input type="text" class="form-control" formControlName="UserStreet" #UserStreet [(ngModel)] = "user['address']['street']">
        </div>
        <div class="form-group">
          <label class="col-md-4">City</label>
          <input type="text" class="form-control" formControlName="UserCity" #UserCity [(ngModel)] = "user['address']['city']">
        </div>
        <div class="form-group">
          <label class="col-md-4">State</label>
          <select class="form-control" formControlName="UserState" #UserState [(ngModel)] = "user['address']['state']">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="form-group">
          <label class="col-md-4">Zip</label>
          <input type="text" class="form-control" formControlName="UserZip" #UserZip [(ngModel)] = "user['address']['zip']">
        </div>
      </div>
      <div class='form-group'>
        <button (click) = "handleSubmit()" type="button" class="btn btn-primary" [disabled]="userForm.invalid" #formSubmit>
          <span *ngIf="user['id']">Update User</span>
          <span *ngIf="!user['id']">Create User</span>
        </button>
      </div>
    </form>
  </div>
</div>
