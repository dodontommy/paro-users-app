<div class="modal-header">
  <h4 class="modal-title">{{headerText}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="handleClick('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ bodyText }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="handleClick('cancel')">Cancel</button>
  <button type="button" class="btn btn-outline-dark" (click)="handleClick('confirm')">Confirm</button>
</div>
